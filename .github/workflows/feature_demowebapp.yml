# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demowebapp

on:
  push:
    branches:
      - feature
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://githubcipractice.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_92a624710b2c49fd860ecdad25c0981b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3a7550a0c2524c94bdf037fac1e68e8a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: githubcipractice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_92a624710b2c49fd860ecdad25c0981b }}/demoenv:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demowebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d990bcd25c46457e89df075cd7f44afd }}
        images: 'githubcipractice.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_92a624710b2c49fd860ecdad25c0981b }}/demoenv:${{ github.sha }}'